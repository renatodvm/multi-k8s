sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_d12d778e345b_key -iv $encrypted_d12d778e345b_iv -in multi-k8s-284510-2f3a6990eb7d.json.enc -out multi-k8s-284510-2f3a6990eb7d.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
